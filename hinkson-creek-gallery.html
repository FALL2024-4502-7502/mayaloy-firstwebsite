        <h1>Three Friends go on an Adventure</h1>
        <p>This is the story of three best friends going on an adventure at Hinkson Creek.</p>

            <figure class="gallery-image">
                <img src="img/walking-on-trail.JPG" alt="Three friends walking on a woodsy trail at hinkson creek.">
                <figcaption>A group of three friends travels to Hinkson Creek on a sunny Wednesday afternoon after class. Sarah, Hayley, and Anna needed some time to reconnect with nature.</figcaption>
            </figure>

            <figure class="gallery-image hideThis">
                <img src="img/laughing-by-trail.JPG" alt="Three Friends sit by the creek and laugh with each other.">
                <figcaption>TThey sit by the creek and catch up on their week with each other. They're laughing and cracking jokes per usual.</figcaption>
            </figure>

            <figure class="gallery-image hideThis">
                <img src="img/piggy-back-ride.JPG" alt="Sarah gives Hayley a piggy back ride across the rocks at hinkson creek.">
                <figcaption>After doing some hiking and crossing the river, Hayley's shoes got all muddy. So, Sarah offered her a piggy back ride the rest of the way.</figcaption>
            </figure>

            <figure class="gallery-image hideThis">
                <img src="img/picnic-blanket.JPG" alt="Three girls put down a picnic blanket in the grass on a bright sunny day">
                <figcaption>After their hike, they found a quiet spot. They then set out a blanket to hang out a have a picnic on this nice day.</figcaption>
            </figure>

            <figure class="gallery-image hideThis">
                <img src="img/reading-book-at-picnic.JPG" alt="Two friends read a book on a flowery blanket in the grass on a bright sunny day">
                <figcaption>On their picnic, Sarah and Anna read the "Do It For Your Self" book. In this book, they were reading about things that they could each do for themselves to handle tough situations.</figcaption>
            </figure>
